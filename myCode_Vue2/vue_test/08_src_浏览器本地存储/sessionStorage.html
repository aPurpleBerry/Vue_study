<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sessionStorage</title>
</head>
<body>
  <h1>sessionStorage</h1>
  <button class="btn">点我保存一个数据</button>
  <button class="btn2">点我删除一个数据</button>
  <button class="btn3">点我清空数据</button>
</body>
<script>
  let p = {name:'张三',age:16}

  document.querySelector('.btn').addEventListener('click',()=>{
    //存字符串
    window.sessionStorage.setItem('msg', 'hello!')
    // 存对象
    sessionStorage.setItem('person',JSON.stringify(p))

    // 读
    // sessionStorage.getItem('msg')
    console.log(sessionStorage.getItem('msg'));
    console.log(sessionStorage.getItem('person'));
    console.log(JSON.parse(sessionStorage.getItem('person')));
    // 当读取的key没有时，是null
  })

  document.querySelector('.btn2').addEventListener('click',()=>{
    //删除
    sessionStorage.removeItem('msg')
  })

  document.querySelector('.btn3').addEventListener('click',()=>{
    sessionStorage.clear()
  })
</script>
</html>
