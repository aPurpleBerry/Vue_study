<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<body>
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <hr>
    <a v-bind:href="school.url">点我去{{school.name}}</a>
  </div>
</body>
</html>

<script>
  const x = new Vue({
    el: '#root',
    data: {
      name: 'Vue',
      school: {
        name: 'baidu1',
        url: 'http://www.baidu.com'
      }
    }
  })
</script>
