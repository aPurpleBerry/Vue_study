<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>

<body>
  <div id="root">
    <h1>欢迎来到{{name}}学习</h1>
    <a href="http://www.atguigu.com" @click.prevent="showInfo">点我提示信息</a>
  </div>
</body>
</html>

<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'hello'
    },
    methods: {
      showInfo(e) {
        // e.preventDefault() // 阻止默认调用行为
        alert('同学你好！')
      }
    }
  })
</script>
