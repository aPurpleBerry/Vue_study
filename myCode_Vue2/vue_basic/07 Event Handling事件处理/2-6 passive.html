<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>
<style>
  *{
    margin-top: 20px;
  }
  .list{
    width: 200px;
    height: 200px;
    background-color: peru;
    overflow: auto;
  }
  li{
    height: 100px;
  }
</style>

<body>
  <!-- capture -->
  <div id="root">
    <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕； -->
    
		<ul @wheel.passive="demo" class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>

</body>


<script>
  new Vue({
    el:'#root',
    data:{
      name:'尚硅谷'
    },
    methods:{
      demo(){
        for (let i = 0; i < 100000; i++) {
          console.log('#')
        }
        console.log('累坏了')
      }
    }
  })
</script>

</html>
