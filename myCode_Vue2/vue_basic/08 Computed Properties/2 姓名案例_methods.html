<head>

</head>
<script src="../js/vue.js"></script>

<body>
  <div id="root">
    姓：<input type="text" v-model="firstName"> <br/><br/>
    名：<input type="text" v-model="lastName"> <br/><br/>
    全名：<span>{{fullName()}}</span>
  </div>
</body>


<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'hello'
    },
    methods: {
      fullName() {
        console.log('@---fullName')
				return this.firstName + '-' + this.lastName
      }
    }
  })
</script>
