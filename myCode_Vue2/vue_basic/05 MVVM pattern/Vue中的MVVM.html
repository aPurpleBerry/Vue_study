<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../js/vue.js"></script>

<body>
  <div id="root">
    <h1>名字: {{name}}</h1>
    <h1>地址: {{address}}</h1>

<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: 'haha',
      address: 'Norway'
    }
  })
  console.log(vm);
</script>
