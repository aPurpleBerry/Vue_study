<script>
  // 从名字看出 这个是给对象添加/定义属性的
  let person = {
    name: '张三',
    sex: '男',
  }

  Object.defineProperty(person, 'age', {
    value:18,
    enumerable: true
  })

  console.log(person); // {name: '张三', sex: '男', age: 18}
  console.log(Object.keys(person));
</script>
